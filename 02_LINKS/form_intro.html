<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Introduction</title>
  </head>
  <body
    style="
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div>
      <h1>We are learning Forms in HTML</h1>

      <hr />

      <form action="#">
        <h2>Form heading -- Data Collection</h2>
        <label>Name: </label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input
          type="text"
          name="contactname"
          id="contactname"
          placeholder="Enter your name"
        />
        <br />

        <br />

        <label>Phone No:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input
          type="tel"
          name="phoneNum"
          id="phoneNum"
          placeholder="Enter your phone num"
        />

        <br />
        <br />

        <label>Age:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input
          type="number"
          name="age"
          id="age"
          placeholder="Age"
          min="18"
          max="100"
        />

        <br />

        <br />

        <label>Color:</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input
          type="color"
          name="color"
          id="color"
          placeholder="Choose a color"
        />

        <br />

        <br />

        <label for="">Gender:</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="radio" name="gender" id="" value="male" />Male

        <input type="radio" name="gender" id="" value="female" />Female

        <br />
        <br />

        <label for="">Country:</label>

        &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

        <input type="checkbox" name="" id="" value="india" /> INDIA
        <input type="checkbox" name="" id="" value="china" /> CHINA
        <input type="checkbox" name="" id="" value="russia" /> RUSSIA

        <br />
        <br />

        <label for="">Joining Date</label>

        &nbsp;

        <input type="date" name="" id="" />

        <br />
        <br />

        <label for="">Week</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="week" name="" id="" />

        <br />
        <br />

        <label for="">Month</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="month" name="" id="" />

        <br />
        <br />

        <label for="">Time</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="time" name="" id="" />

        <br />
        <br />

        <label for="">Resume</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file" name="" id="" />

        <br />
        <br />

        <label for="">Email</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="" id="" />

        <br />
        <br />

        <label for="">Password</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="" id="" />

        <br />
        <br />

        <label for="">LinkedIn</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="url" name="" id="" />

        <br />
        <br />

        <label for="">Skills</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="range" name="" id="" min="1" max="100" />

        <br />
        <br />

        <button
          type="submit"
          style="
            background-color: rgb(35, 151, 233);
            color: #1a1a1a;
            padding: 8px;
            border-radius: 3px;
            border: none;
            width: 100px;
          "
        >
          Submit
        </button>
        &nbsp;&nbsp;&nbsp;
        <button
          type="reset"
          style="
            background-color: rgb(233, 61, 35);
            color: #1a1a1a;
            padding: 8px;
            border-radius: 3px;
            border: none;
            width: 100px;
          "
        >
          Reset
        </button>
      </form>
    </div>
  </body>
</html>
