<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>

    <style>
      body {
        background-color: #3a3a3a;
      }

      .circle {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        /* border: 1px solid black; */
        background-color: white;
        box-shadow: 2px 2px 4px 3px grey;
      }

      .square {
        height: 100px;
        width: 100px;
        background-color: brown;
        box-shadow: 10px 10px 4px 4px rgb(216, 169, 169);
      }
    </style>
  </head>
  <body>
    <h4>Trying out moon with CSS using box-shadow and border-radius</h4>
    <div class="circle"></div>

    <h4>Let's try out the 3D square</h4>
    <div class="square"></div>
  </body>
</html>
