<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <style>
      .yellow {
        background-color: #fff9c4;
      }

      .green {
        background-color: #c8e6c9;
      }

      .purple {
        background-color: #e1bee7;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Time Table</h1>
      <table border="2" cellpadding="10px">
        <tr>
          <td rowspan="3">Day</td>
          <td colspan="3">Seminar</td>
        </tr>

        <tr>
          <td colspan="2">Schedule</td>
          <td rowspan="2" colspan="2">Topic</td>
        </tr>

        <tr>
          <td>Begin</td>
          <td>End</td>
        </tr>

        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" class="yellow">8.00am</td>
          <td rowspan="2" class="purple">5.00pm</td>
          <td>Introduction to XML</td>
        </tr>

        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
          <td rowspan="3">Tuesday</td>
          <td class="yellow">8.00am</td>
          <td class="yellow">11.00am</td>
          <td>XPath</td>
        </tr>

        <tr>
          <td class="yellow">11.00am</td>
          <td class="green">2.00pm</td>
          <td rowspan="2">XSL Transformations</td>
        </tr>

        <tr>
          <td>2.00pm</td>
          <td class="purple">5.00pm</td>
        </tr>

        <tr>
          <td>Wednesday</td>
          <td class="yellow">8.00am</td>
          <td class="green">12.00pm</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </table>
    </center>
  </body>
</html>
